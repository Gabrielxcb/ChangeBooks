<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Administração - Usuários</h2>
    <ul>
        <li th:each="usuario : ${usuarios}">
            <span th:text="${usuario.nome}"></span> - <span th:text="${usuario.email}"></span>
            <a th:href="@{|/admin/usuarios/editar/${usuario.id}|}">Editar</a>
            <a th:href="@{|/admin/usuarios/excluir/${usuario.id}|}">Excluir</a>
        </li>
    </ul>
</body>
</html>
