<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Administração - Livros</h2>
    <ul>
        <li th:each="livro : ${livros}">
            <span th:text="${livro.titulo}"></span> - <span th:text="${livro.autor}"></span>
            <a th:href="@{|/admin/livros/editar/${livro.id}|}">Editar</a>
            <a th:href="@{|/admin/livros/excluir/${livro.id}|}">Excluir</a>
        </li>
    </ul>
</body>
</html>
