<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Cadastrar Livro</h2>
    
    <form th:action="@{/livros}" th:object="${livroDTO}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" th:field="*{titulo}" id="titulo"><br>

        <label for="autor">Autor:</label>
        <input type="text" th:field="*{autor}" id="autor"><br>
        
        <label for="genero">Gênero:</label>
        <input type="text" th:field="*{genero}" id="genero"><br>

        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" id="descricao"><br>

        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="number" th:field="*{anoPublicacao}" id="anoPublicacao"><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
