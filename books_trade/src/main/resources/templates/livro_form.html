<form th:action="@{/livros}" th:object="${livroDTO}" method="post">
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" /><br/>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" /><br/>

    <label>Gênero:</label>
    <input type="text" th:field="*{genero}" /><br/>

    <label>Descrição:</label>
    <textarea th:field="*{descricao}"></textarea><br/>

    <label>Ano de Publicação:</label>
    <input type="number" th:field="*{anoPublicacao}" /><br/>

    <button type="submit">Salvar</button>
</form>
