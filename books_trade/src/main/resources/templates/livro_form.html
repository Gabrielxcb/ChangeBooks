<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
</head>
<body>
    <h1>Cadastrar Novo Livro</h1>
    <form action="#" method="post">

        <label>Autor: <input type="text" name="autor"></label><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
