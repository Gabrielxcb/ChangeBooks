<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header class="site-header">
        <div class="container header-content-container">
            <div th:replace="~{fragments/header :: header}"></div>
            <nav th:insert="~{fragments/navbar :: nav}"></nav>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="container">
            <div th:replace="${content}"></div>
        </div>
    </main>

    <footer class="site-footer" th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
