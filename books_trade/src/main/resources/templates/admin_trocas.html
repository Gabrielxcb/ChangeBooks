<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Administração - Trocas</h2>
    <ul>
        <li th:each="troca : ${trocas}">
            <span th:text="${troca.usuario.nome}"></span> - <span th:text="${troca.livro.titulo}"></span>
            <a th:href="@{|/admin/trocas/editar/${troca.id}|}">Editar</a>
            <a th:href="@{|/admin/trocas/excluir/${troca.id}|}">Excluir</a>
        </li>
    </ul>
</body>
</html>
