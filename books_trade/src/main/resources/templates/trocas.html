<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Lista de Propostas de Troca</h2>
    
    <table border="1" style="width:100%;">
        <thead>
            <tr>
                <th>Proponente (Remetente)</th>
                <th>Livro Ofertado</th>
                <th>Dono do Livro (Destinatário)</th>
                <th>Livro Desejado</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proposta : ${propostas}">
                <td th:text="${proposta.remetente.nome}"></td>
                <td th:text="${proposta.livroOfertado.titulo}"></td>
                <td th:text="${proposta.destinatario.nome}"></td>
                <td th:text="${proposta.livroDesejado.titulo}"></td>
                <td th:text="${proposta.status}"></td>
                <td>
                    <div th:if="${proposta.destinatario.id == usuarioLogadoId and proposta.status.name() == 'PENDENTE'}">
                        <button>Aceitar</button>
                        <button>Recusar</button>
                    </div>
                    <div th:if="${proposta.remetente.id == usuarioLogadoId}">
                <span>(Proposta enviada por você)</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
