<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Lista de Trocas</h2>
    <ul>
        <li th:each="troca : ${trocas}">
            <span th:text="${troca.usuario.nome}"></span> oferece <span th:text="${troca.livro.titulo}"></span>
        </li>
    </ul>
    <a th:href="@{/trocas/nova}">Registrar nova troca</a>
</body>
</html>
