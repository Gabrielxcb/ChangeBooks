<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Formulário de Usuário</h2>
    
    <form th:action="@{/usuarios}" th:object="${usuarioDTO}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome"><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email"><br>

        <label for="senha">Senha:</label>
        <input type="password" th:field="*{senha}" id="senha"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" th:field="*{telefone}" id="telefone"><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
