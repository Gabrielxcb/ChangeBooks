<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
    <h2>Formulário de Usuário</h2>
    
    <form th:action="@{/usuarios}" th:object="${usuarioDTO}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome">
            <span style="color:red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email">
            <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" th:field="*{senha}" id="senha">
            <span style="color:red" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" th:field="*{telefone}" id="telefone">
        </div>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
